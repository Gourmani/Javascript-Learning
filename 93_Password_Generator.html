<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="93.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="3" value="8">
            <button onclick="generatePassword()">Generate Password</button>
            <p id="generated-password"></p>
        </div>
    </div>

    <script src="93.js"></script>
    <script>
        function generatePassword() {
            let lenInput = document.getElementById('password-length');
            let passwordOutput = document.getElementById('generated-password');

            let passwordLength = parseInt(lenInput.value);
            let password = new Password().generatePassword(passwordLength);

            passwordOutput.textContent = "Generated Password: " + password;
        }
    </script>
</body>
</html>
